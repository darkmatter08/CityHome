<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
		<style>	</style>
		<script>
			$(document).ready(function(){
				$("#fwd").click(function(){
					$.get('fwd/', {}, 
						function(data,status){
					    alert("Data: " + data + "\nStatus: " + status);
						});
				});
				$("#stop").click(function(){
					$.get('stop/');
				});
				$("#bwd").click(function(){
					$.get('bwd/');
				});
			});
		</script>
	</head>
	<body>
		<table class='table'>
			<tr>
				<td><button type='button' class="btn btn-primary" id='bwd'>Backward</button></td>
				<td><button type='button' class="btn btn-primary" id='stop'>Stop</button></td>
				<td><button type='button' class="btn btn-primary" id='fwd'>Forward</button></td>
			</tr>
		</table>
	</body>
</html>
